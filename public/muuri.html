<html>
  <head>
    <!-- <script src="https://unpkg.com/web-animations-js@2.3.1/web-animations.min.js"></script> -->
    <link rel="manifest" href="/manifest.json">
    <script src="/pwa.js"></script>
    <script src="https://unpkg.com/hammerjs@2.0.8/hammer.min.js"></script>
    <script src="https://unpkg.com/muuri@0.7.1/dist/muuri.min.js"></script>  
    <!--<script src="https://www.gstatic.com/firebasejs/5.8.5/firebase.js" ></script>-->
    <script src="/firebase-5.8.0.js" ></script>
    <script src="/firebase-config.js"></script>
    <script src="/firebase-app.js"></script>
    <link rel="stylesheet" href="/style.css" type="text/css">
  </head>
  <html>
    <div class="grid">
      <div class="item" id="div1">
        <div class="item-content">
              div1
        </div>
      </div>
      <div class="item" id="div2">
        <div class="item-content">
              div2
        </div>
      </div>
      <div class="item" id="div3">
        <div class="item-content">
              div3
        </div>
      </div>
      <div class="item" id="div4">
        <div class="item-content">
              div4
        </div>
      </div>
    </div>
    <script>
      function loadDocument(url, callback){
        var xhr = new XMLHttpRequest();
        xhr.open("GET", url);
        xhr.responseType = "document";
        xhr.send();
        xhr.onload = ()=>{callback(xhr.responseXML)};
      }//loadDocument
    </script>
    <script>
      var grid = new Muuri(".grid" , {
        dragEnabled: true, 
        dragSortInterval: 70,
        sortData: {
          default: (item, element) => {
            if(element.id) {
              var k = "muuriOrder:"+element.id;
              var v = window.localStorage.getItem(k);
              console.log("sort order for " + k + " is " + v);
              return parseFloat(v);
            }//if
            return 100;
          }//default
        }
      });
      grid.on("dragEnd", function(item, event){
        var items = grid.getItems();
        for(i in items){
          var element = items[i].getElement();
          if(element.id) {
            var k = "muuriOrder:"+element.id;
            window.localStorage.setItem(k, i);
            console.log("setting " + k + " to " + i);
          }
        }
      });

      loadDocument("/firebase-signin-button.html", (d)=>{
        grid.add(d.getElementsByTagName("div")[0]);
        grid.sort("default");
        var img = document.getElementById("firebase-signin-button").getElementsByTagName("img")[0];
        firebase.auth().onAuthStateChanged((x)=>{
          if(x){
            document.getElementById("displayName").value = x.displayName;
            document.getElementById("email").value = x.email;
            x.getIdToken().then((idToken)=>{
              document.getElementById("idToken").value = idToken;
            },(error)=>{
              d.getElementById("idToken").value = error;
            });
            img.setAttribute("src", firebase.auth().currentUser.photoURL);
            document.getElementById("uid").value = firebase.auth().currentUser.uid;
            grid.layout();
          } else {
            img.setAttribute("src", "https://tnckb94959.i.lithium.com/skins/images/3AB578B02FD7B257A7B52D5E05139FE9/atlassian_community/images/icon_anonymous_profile.png");
            document.getElementById("uid").value = "NOT LOGGED IN";
            document.getElementById("idToken").value = "NOT LOGGED IN";
            document.getElementById("displayName").value = "NOT LOGGED IN";
            document.getElementById("email").value = "NOT LOGGED IN";            
            grid.layout();
          }//if
        });//onAuthStateChanged
      });//loadDocument
    </script>
  </html>
</html>
